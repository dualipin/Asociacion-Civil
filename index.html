<!doctype html>
<html lang="es">

<head>
  <title>Asociación Civil</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!--Barra de Navegacion-->
  <header>
    <nav class="navbar">
      <a href="/" class="navbar-brand">Asociación Civil</a>
      <ul class="nav">
        <li class="nav-item"><a href="/" class="nav-link">Registro</a></li>
        <li class="nav-item"><a href="reporte.html" class="nav-link">Reporte</a></li>
      </ul>
    </nav>
  </header>

  <!--Contenedor-->
  <div class="container">

    <!--Titulo-->
    <div class="page-header center-text">
      <h1>Formato Único de Afiliación</h2>
        <p><strong>Llene con Cuidado Este Formato</strong></p>
    </div>

    <!--Formulario-->
    <form>

      <!--Nombre-->
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Nombre</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Nombre" required>
        </div>
        <div class="col-sm-4 form-group">
          <label for="apat">Apellido Paterno</label>
          <input class="form-control" type="text" name="apat" id="apat" placeholder="Apellido Paterno" required>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amat">Apellido Materno</label>
          <input class="form-control" type="text" name="amat" id="amat" placeholder="Apellido Materno" required>
        </div>
      </div>

      <!--Datos Generales-->
      <div class="row">
        <div class="col-sm-6">

          <div class="form-group">
            <label for="fnac">FECHA DE NACIMIENTO</label>
            <input class="form-control" type="date" name="fnac" id="fnac" required>
          </div>

          <div class="form-group">
            <label for="curp">CURP</label>
            <input class="form-control" type="text" name="curp" id="curp" placeholder="Ej. XXXX123456ABSDRX0" required>
          </div>

          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="sec">Sección</label>
                <input class="form-control" type="text" name="sec" id="sec" placeholder="Sección" required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label>Genero</label><br>
                <label class="radio-inline">
                  <input type="radio" name="gen" id="gen" value="M">
                  M
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gen" id="gen" value="F">
                  F
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="rel">Religión</label>
            <input class="form-control" type="text" name="rel" id="rel" placeholder="Ingresa tu religión">
          </div>

          <div class="form-group">
            <label for="clvE">Clave de Elector</label>
            <input class="form-control" type="text" name="clvE" id="clvE" placeholder="Clave de Elector" required>
          </div>

          <div class="form-group">
            <label for="estCiv">Estado Civil</label>
            <select class="form-control" name="estCiv" id="estCiv">
              <option selected disabled>Seleccione una opción</option>
              <option value="casado">Casado</option>
              <option value="soltero">Soltero</option>
            </select>
          </div>

        </div>

        <!--Domicilio-->
        <div class="col-sm-6">


          <div class="form-group">
            <h5>DOMICILIO</h5>
            <div class="form-group">
              <label for="calle">Calle</label>
              <input class="form-control" type="text" name="calle" id="calle" placeholder="ej. Benito Juarez" required>
            </div>
            <div class="form-group">
              <label for="col">Colonia</label>
              <input class="form-control" type="text" name="col" id="col" placeholder="ej. Independencia" required>
            </div>
            <div class="form-group">
              <label for="mun">Municipio</label>
              <input class="form-control" type="text" name="mun" id="mun" placeholder="ej. Macuspana" required>
            </div>
            <div class="form-group">
              <label for="est">Estado</label>
              <input class="form-control" type="text" name="est" id="est" placeholder="ej. Tabasco" required>
            </div>
            <div class="form-group">
              <label for="cp">C.P.</label>
              <input class="form-control" type="text" name="cp" id="cp" placeholder="Ej. 86700" required>
            </div>

          </div>

        </div>
        <!--Fin domicilio-->

      </div>
      <!--Fin datos generales-->

      <div class="form-group">
        <h5>Datos de Contacto</h5>
        <div class="row">
          <div class="col-sm-6">
            <label for="email">Correo Electronico</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Ej. algo@algo.algo" required>
          </div>
          <div class="col-sm-6">
            <label for="tel">Telefono</label>
            <input class="form-control" type="tel" name="tel" id="tel" placeholder="Telefono" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <h5>Para conocerte</h5>
        <div class="row">
          <div class="col-sm-4">
            <label for="ine_izq">INE Frontal</label>
            <input class="form-control" type="file" name="ine_izq" id="ine_izq" required
              accept="image/png, .jpeg, .jpg">
          </div>
          <div class="col-sm-4">
            <label for="ine_der">INE Posterior</label>
            <input class="form-control" type="file" name="ine_der" id="ine_der" required
              accept="image/png, .jpeg, .jpg">
          </div>
          <div class="col-sm-4">
            <label for="foto">Fotografia Personal</label>
            <input class="form-control" type="file" name="foto" id="foto" required accept="image/png, .jpeg, .jpg">
          </div>
        </div>
      </div>

      <div class="form-grup">
        <h5>Extra</h5>
        <div class="row">
          <div class="col-6">
            <label for="obs">Observaciones</label>
            <textarea class="form-control" name="obs" id="obs" rows="4"
              placeholder="Ingresa las Observaciones"></textarea>
          </div>
          <div class="col-6">
            <div class="row">

              <label for="status">Estatus</label>
              <input class="form-control" type="text" name="status" id="status" placeholder="Ingresa el Estatus"
                required>
            </div>

            <div class="row">
              <label for="prom">Promotor</label>
              <input class="form-control" type="text" name="prom" id="prom" placeholder="Nombre del Promotor" required>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">ENVIAR</button>
      <button class="btn btn-danger" type="reset">Borrar Formulario</button>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
